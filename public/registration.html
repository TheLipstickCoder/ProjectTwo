<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Goal Tracker: Plan, Measure, and Meet Your Goal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="./index.html" class="brand-logo">Goal Tracker</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./registration.html">Sign Up</a></li>
        <li><a href="./login.html">Log In</a></li>    
        <li><a href="./logoutConfirm.html">Log Out</a></li>        
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="./index.html">Plan, Measure, and Meet Your Goals</a></li>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        <li><a href="./registration.html">Sign Up</a></li>
        <li><a href="./login.html">Log In</a></li> 
        <li><a href="./logoutConfirm.html">Log Out</a></li>      
      </ul>
    </div>
  </nav>

  <div class="row center-align">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="username" type="password">
                <label for="username">Username</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password">
                <label for="password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
                <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Select your Goal</option>
                          <option>Advance your Career</option>
                          <option>Improve your Health & Fitness</option>
                          <option>Write a book</option>
                          <option>Start my own business</option>
                          <option>Pick-Up new Hobby</option>
                        </select>
                        <label>What is your goal?</label>
                      </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
                <div class="input-field col s12">
                  <input id="phone_number" type="tel" class="validate">
                  <label for="phone_number">Telephone Number</label>
                </div>
              </div>
        </form>

        <a class="waves-effect waves-light btn-large" href="./index.html">Home
            <i class="material-icons right">home</i>
        </a>
        <a class="waves-effect waves-light btn-large" href="./confirmation.html">Submit
            <i class="material-icons right">send</i>
        </a>
      </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  </body>
</html>
